<!DOCTYPE html>
<html>
<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600&display=swap');
    
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 20px;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      font-family: 'Rajdhani', sans-serif;
      color: white;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 40px;
      align-items: start;
    }
    
    .generator-panel {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 30px;
      backdrop-filter: blur(10px);
    }
    
    .panel-title {
      font-family: 'Orbitron', monospace;
      font-size: 24px;
      font-weight: 700;
      color: #00d4aa;
      margin-bottom: 25px;
      text-align: center;
      text-shadow: 0 0 10px rgba(0, 212, 170, 0.3);
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #bbb;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: white;
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    
    .form-input:focus, .form-textarea:focus, .form-select:focus {
      outline: none;
      border-color: #00d4aa;
      box-shadow: 0 0 10px rgba(0, 212, 170, 0.3);
    }
    
    .form-textarea {
      resize: vertical;
      min-height: 80px;
    }
    
    .file-input-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
      width: 100%;
    }
    
    .file-input {
      position: absolute;
      left: -9999px;
    }
    
    .file-input-button {
      display: block;
      width: 100%;
      padding: 12px 15px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px dashed rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      color: #bbb;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
    }
    
    .file-input-button:hover {
      border-color: #00d4aa;
      background: rgba(0, 212, 170, 0.1);
      color: #00d4aa;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .range-group {
      display: flex;
      flex-direction: column;
    }
    
    .range-input {
      width: 100%;
      margin-top: 8px;
    }
    
    .range-value {
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      color: #ff6b35;
      font-size: 16px;
      text-align: center;
      margin-top: 5px;
    }
    
    .export-btn {
      width: 100%;
      background: linear-gradient(45deg, #ff6b35, #d81b60);
      color: white;
      border: none;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Orbitron', monospace;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .export-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
    }
    
    .card-preview {
      position: sticky;
      top: 20px;
      display: flex;
      justify-content: center;
    }
    
    .character-card {
      width: 300px;
      height: 450px;
      background: linear-gradient(145deg, 
        rgba(20, 20, 30, 0.95) 0%, 
        rgba(30, 40, 60, 0.9) 50%, 
        rgba(15, 15, 25, 0.95) 100%);
      border: 3px solid #2c3e50;
      border-radius: 15px;
      padding: 0;
      position: relative;
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.6),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
      font-family: 'Rajdhani', sans-serif;
    }
    
    .character-card:hover {
      transform: translateY(-5px);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.8),
        0 0 15px rgba(44, 62, 80, 0.3);
    }
    
    /* Arcadia Label - Top Left */
    .arcadia-label {
      position: absolute;
      top: 15px;
      left: 15px;
      width: 80px;
      height: 25px;
      background-image: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iMjUiIHZpZXdCb3g9IjAgMCA4MCAyNSIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjI1IiByeD0iNSIgZmlsbD0iIzAwZDRhYSIvPgo8dGV4dCB4PSI0MCIgeT0iMTYiIGZvbnQtZmFtaWx5PSJPcmJpdHJvbiIgZm9udC1zaXplPSIxMiIgZm9udC13ZWlnaHQ9IjcwMCIgZmlsbD0id2hpdGUiIHRleHQtYW5jaG9yPSJtaWRkbGUiPkFSQ0FEQUE8L3RleHQ+Cjwvc3ZnPgo=');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 10;
    }
    
    /* Alternative text-based label */
    .arcadia-label-text {
      position: absolute;
      top: 15px;
      left: 15px;
      background: #00d4aa;
      color: white;
      padding: 4px 12px;
      border-radius: 5px;
      font-family: 'Orbitron', monospace;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      z-index: 10;
    }
    
    /* Arcadia Triangle - Bottom Left */
    .arcadia-triangle {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 50px solid #1e3a5f;
      border-top: 50px solid transparent;
      z-index: 5;
    }
    
    .arcadia-symbol {
      position: absolute;
      bottom: 3px;
      left: 0px;
      font-size: 14px;
      color: #00d4aa;
      font-weight: 900;
      z-index: 10;
      text-shadow: 0 0 3px rgba(0, 212, 170, 0.5);
	  background-image: url('arcadia-symbol.png');
	  background-size: contain;
      background-repeat: no-repeat;
      width: 30px;
      height: 30px;
    }
    
    .rank-badge {
      position: absolute;
      top: 15px;
      right: 15px;
      background: linear-gradient(45deg, #d4af37, #f39c12);
      color: #1a1a1a;
      padding: 5px 10px;
      border-radius: 15px;
      font-family: 'Orbitron', monospace;
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 1px;
      text-transform: uppercase;
    }
    
    .portrait-section {
      margin-top: 50px;
      padding: 0 20px;
      text-align: center;
    }
    
    .portrait {
      width: 120px;
      height: 120px;
      border: 3px solid #d4af37;
      border-radius: 10px;
      background: #333;
      margin: 0 auto 15px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    }
    
    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .portrait-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      color: #666;
      background: linear-gradient(145deg, #444, #222);
    }
    
    .char-name {
      font-family: 'Orbitron', monospace;
      font-size: 16px;
      font-weight: 700;
      color: #d4af37;
      margin-bottom: 5px;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.7);
    }
    
    .char-title {
      font-size: 13px;
      color: #bdc3c7;
      margin-bottom: 15px;
      font-weight: 400;
      font-style: italic;
    }
    
    .stats-section {
      padding: 0 20px;
      margin-top: 15px;
    }
    
    .stat-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      background: rgba(255, 255, 255, 0.05);
      padding: 6px 10px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .stat-name {
      font-size: 11px;
      font-weight: 600;
      color: #95a5a6;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .stat-value {
      font-family: 'Orbitron', monospace;
      font-size: 13px;
      font-weight: 700;
      color: #d4af37;
    }
    
    .description-area {
      padding: 12px 20px 12px 60px;
      margin-top: 10px;
      background: rgba(0, 0, 0, 0.2);
      border-top: 1px solid rgba(212, 175, 55, 0.3);
      height: 70px;
      position: relative;
      overflow: hidden;
    }
    
    .description-text {
      font-size: 10px;
      line-height: 1.3;
      color: #ecf0f1;
      text-align: justify;
      font-weight: 400;
      max-height: 58px;
      overflow: hidden;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      -webkit-box-orient: vertical;
    }
    
    .card-footer {
      position: absolute;
      bottom: 8px;
      right: 15px;
      font-size: 9px;
      color: #7f8c8d;
      font-family: 'Orbitron', monospace;
      font-weight: 500;
      z-index: 10;
    }
    
    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
        gap: 20px;
      }
      
      .card-preview {
        position: static;
        order: -1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="generator-panel">
      <h1 class="panel-title">üèõARCADIA CHARACTER CARD GENERATOR</h1>
      
      <div class="form-group">
        <label class="form-label">Character Name</label>
        <input type="text" class="form-input" id="charName" value="Jenderal Alistair Vance" placeholder="Enter character name">
      </div>
      
      <div class="form-group">
        <label class="form-label">Character Title/Position</label>
        <input type="text" class="form-input" id="charTitle" value="Panglima Angkatan Darat Novia" placeholder="Enter position or title">
      </div>
      
      <div class="form-group">
        <label class="form-label">Character Photo</label>
        <div class="file-input-wrapper">
          <input type="file" id="photoInput" class="file-input" accept="image/*">
          <label for="photoInput" class="file-input-button">
            Click to upload photo
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Rank/Level</label>
        <input type="text" class="form-input" id="rankBadge" value="GENERAL" placeholder="Enter rank or level">
      </div>
      
      <div class="form-group">
        <label class="form-label">Description <span id="charCount">(0/200)</span></label>
        <textarea class="form-textarea" id="description" placeholder="Enter character background and description" maxlength="200">Seorang jenderal brilian yang memenangkan Pertempuran Lembah Nebula. Ahli strategi perang darat dan taktik gerilya yang tak tertandingi.</textarea>
      </div>
      
      <div class="form-group">
        <label class="form-label">Stats</label>
        <div class="stats-grid">
          <div class="range-group">
            <label class="form-label">Leadership</label>
            <input type="range" class="range-input" id="leadershipStat" min="1" max="99" value="95" oninput="updateStats()">
            <div class="range-value" id="leadershipValue">95</div>
          </div>
          <div class="range-group">
            <label class="form-label">Strategy</label>
            <input type="range" class="range-input" id="strategyStat" min="1" max="99" value="99" oninput="updateStats()">
            <div class="range-value" id="strategyValue">99</div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="stats-grid">
          <div class="range-group">
            <label class="form-label">Experience</label>
            <input type="range" class="range-input" id="experienceStat" min="1" max="99" value="88" oninput="updateStats()">
            <div class="range-value" id="experienceValue">88</div>
          </div>
          <div class="range-group">
            <label class="form-label">Influence</label>
            <input type="range" class="range-input" id="influenceStat" min="1" max="99" value="92" oninput="updateStats()">
            <div class="range-value" id="influenceValue">92</div>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label class="form-label">Card Number/ID</label>
        <input type="text" class="form-input" id="cardNumber" value="NVE ‚Ä¢ #001" placeholder="Enter card number">
      </div>
      
      <button class="export-btn" onclick="exportToPNG()">üì• Download PNG</button>
    </div>
    
    <!-- Card Preview -->
    <div class="card-preview">
      <div class="character-card" id="cardToExport">
        <!-- Arcadia Label -->
        <div class="arcadia-label-text">ARCADIA</div>
        
        <!-- Rank Badge -->
        <div class="rank-badge" id="rankDisplay">GENERAL</div>
        
        <!-- Portrait Section -->
        <div class="portrait-section">
          <div class="portrait" id="portraitContainer">
            <div class="portrait-placeholder">üë§</div>
          </div>
          <div class="char-name" id="nameDisplay">Nama Karakter</div>
          <div class="char-title" id="titleDisplay">Status Karakter (contoh : Panglima)</div>
        </div>
        
        <!-- Stats Section -->
        <div class="stats-section">
          <div class="stat-bar">
            <span class="stat-name">Leadership</span>
            <span class="stat-value" id="leadershipDisplay">95</span>
          </div>
          <div class="stat-bar">
            <span class="stat-name">Strategy</span>
            <span class="stat-value" id="strategyDisplay">99</span>
          </div>
          <div class="stat-bar">
            <span class="stat-name">Experience</span>
            <span class="stat-value" id="experienceDisplay">88</span>
          </div>
          <div class="stat-bar">
            <span class="stat-name">Influence</span>
            <span class="stat-value" id="influenceDisplay">92</span>
          </div>
        </div>
        
        <!-- Description -->
        <div class="description-area">
          <div class="description-text" id="descDisplay">
            Deksripsi Karakter
          </div>
        </div>
        
        <!-- Arcadia Triangle -->
        <div class="arcadia-triangle"></div>
        <div class="arcadia-symbol"></div>
        
        <!-- Footer -->
        <div class="card-footer" id="numberDisplay">ACD ‚Ä¢ #001</div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    // Initialize character count on page load
    document.addEventListener('DOMContentLoaded', function() {
      const descTextArea = document.getElementById('description');
      const currentLength = descTextArea.value.length;
      document.getElementById('charCount').textContent = `(${currentLength}/200)`;
    });
    
    // Photo upload handler
    document.getElementById('photoInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const portraitContainer = document.getElementById('portraitContainer');
          portraitContainer.innerHTML = `<img src="${e.target.result}" alt="Character Photo">`;
        };
        reader.readAsDataURL(file);
        
        // Update button text
        document.querySelector('.file-input-button').innerHTML = '‚úÖ Photo uploaded';
      }
    });
    
    // Real-time updates
    document.getElementById('charName').addEventListener('input', function() {
      document.getElementById('nameDisplay').textContent = this.value || 'Character Name';
    });
    
    document.getElementById('charTitle').addEventListener('input', function() {
      document.getElementById('titleDisplay').textContent = this.value || 'Character Title';
    });
    
    document.getElementById('rankBadge').addEventListener('input', function() {
      document.getElementById('rankDisplay').textContent = this.value.toUpperCase() || 'RANK';
    });
    
    document.getElementById('description').addEventListener('input', function() {
      const maxLength = 200;
      const currentLength = this.value.length;
      const remaining = maxLength - currentLength;
      
      // Update character count
      document.getElementById('charCount').textContent = `(${currentLength}/${maxLength})`;
      
      // Change color based on remaining characters
      const countElement = document.getElementById('charCount');
      if (remaining < 20) {
        countElement.style.color = '#e74c3c';
      } else if (remaining < 50) {
        countElement.style.color = '#f39c12';
      } else {
        countElement.style.color = '#95a5a6';
      }
      
      document.getElementById('descDisplay').textContent = this.value || 'Character description...';
    });
    
    document.getElementById('cardNumber').addEventListener('input', function() {
      document.getElementById('numberDisplay').textContent = this.value || 'CARD ‚Ä¢ #000';
    });
    
    function updateStats() {
      const leadership = document.getElementById('leadershipStat').value;
      const strategy = document.getElementById('strategyStat').value;
      const experience = document.getElementById('experienceStat').value;
      const influence = document.getElementById('influenceStat').value;
      
      document.getElementById('leadershipValue').textContent = leadership;
      document.getElementById('strategyValue').textContent = strategy;
      document.getElementById('experienceValue').textContent = experience;
      document.getElementById('influenceValue').textContent = influence;
      
      document.getElementById('leadershipDisplay').textContent = leadership;
      document.getElementById('strategyDisplay').textContent = strategy;
      document.getElementById('experienceDisplay').textContent = experience;
      document.getElementById('influenceDisplay').textContent = influence;
    }
    
    async function exportToPNG() {
      const card = document.getElementById('cardToExport');
      const exportBtn = document.querySelector('.export-btn');
      
      exportBtn.textContent = '‚è≥ Generating...';
      exportBtn.disabled = true;
      
      try {
        const canvas = await html2canvas(card, {
          width: 300,
          height: 450,
          scale: 3,
          backgroundColor: null,
          useCORS: true,
          allowTaint: true,
          removeContainer: true,
          imageTimeout: 0,
          logging: false
        });
        
        const link = document.createElement('a');
        const charName = document.getElementById('charName').value || 'Character';
        link.download = `${charName.replace(/\s+/g, '_')}_Arcadia_Card.png`;
        link.href = canvas.toDataURL('image/png', 1.0);
        
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        
        showNotification('‚úÖ Kartu Arcadia berhasil didownload!');
        
      } catch (error) {
        console.error('Export failed:', error);
        showNotification('‚ùå Gagal mengexport kartu');
      }
      
      exportBtn.textContent = 'üì• Download PNG';
      exportBtn.disabled = false;
    }
    
    function showNotification(message) {
      const notification = document.createElement('div');
      notification.textContent = message;
      notification.style.cssText = `
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0, 0, 0, 0.9);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        font-family: 'Rajdhani', sans-serif;
        font-weight: 600;
        z-index: 1000;
        animation: slideDown 0.3s ease;
      `;
      
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
    
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideDown {
        from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
        to { transform: translateX(-50%) translateY(0); opacity: 1; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
